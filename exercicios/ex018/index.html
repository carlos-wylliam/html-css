<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando divs</title>
    <style>
        /* Ao passar o mouse em cima de uma div irar acontecer algo */
        div:hover{
            background-color: yellow;
    
        }
        /* Display: inline-block, tudo vai ficar na mesma linha */
        div{
            background-color: gray;
            text-align: center;
            display: inline-block; 
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>01</div>
    <div>01</div>
</body>
</html>
