<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* o display none serve pra ocultar algum conteudo */
        div > p{
            display: none;
        }
        /* o display block serve pra visualizar o conteudo que foi ocultado no display none */
        div:hover > p {
            display: block;
            color: rgb(76, 122, 5);
            background-color: whitesmoke;
            width: 300px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse em cima do texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
