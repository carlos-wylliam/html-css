<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos de formul√°rios</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cores</label>
            <input type="color" name="cor" id="icor" value="#00ffff">
        </p>
        <p>
            <label for="inivel">Nivel</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="iarquivo">Selecione o arquivo</label>
            <input type="file" name="arquivo" id="iarquivo">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
