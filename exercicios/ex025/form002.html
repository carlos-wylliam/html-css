<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--required obriga o usuario a preencher os campos logo não da pra enviar sem ter os campos preenchidos-->
    <!--minlenght = minimo de digitos, maxlenght = máximo de digitos-->
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST">
      <p>
        <label for="iusu">Nome:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="10" placeholder="nome do usuário"/>
      </p>

      <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" placeholder="senha min 8"/>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
