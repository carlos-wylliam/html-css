<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro formulário</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Meu primeiro formulário</h1>
    <!--autocomplete="off" desabilitar aquelas sugestões de email e nomes...-->
    <!--acttion = ação, ao enviar o form uma ação iria ser disparada nesse caso em php-->
    <!--label = etiqueta, etiquetar os paragrafos que tem conexão com seus input e para criar essa ligação se usa o id dos respectivos inputs -->
    <!--method="post" = esconde as informações do usuário da url, o method="GET" é o contrário-->
    <form action="cadastro.php" autocomplete="off" method="POST">
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" />
      </p>
      <p>
        <label for="isobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="isobrenome" />
      </p>
      <p><input type="submit" value="Enviar" /></p>
    </form>
  </body>
</html>
